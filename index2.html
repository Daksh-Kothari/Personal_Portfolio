    .ab {
      display: grid;
      grid-template-columns: 1fr 1fr;

      width: 90%;
      max-width: 1200px;
      margin: 0 auto 60px;

    }

    }
    #c {
      border-color: black;
    }
    .d {
      border-color: gray;
      grid-column: 1 / 3; /* span full width */
    }
    .ab img,
    .ab video {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto 0;
    }

    @media (max-width: 800px) {
      h2 {
        font-size: 40px;
      }
      .a {
        font-size: 20px;
      }
      .ab {
        grid-template-columns: 1fr;
      }
      .d {
        grid-column: auto;
      }
    }
